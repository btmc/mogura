<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
 	<title>Mogura - Login</title>
        <link rel="stylesheet" href="/static/style.css">
</head>
<body>
{% block content %}

<center>
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table class="login" cellpadding="0" cellspacing="0" width="300px" style="font-size:12px; margin-top: 10%;">
<tr><td colspan="3" style="text-align:center; color:red;">
{% if form.errors %}
<p>Неверные имя пользователя или пароль.</p>
{% endif %}
</td></tr>
<tr height="50px">
    <td rowspan="3"><img src="/static/krtek.jpg" style="max-height: 120px;"/></td>
    <td></td></tr>
<tr height="20px">
    <td style="text-align:right;">Логин:  </td>
    <td>{{ form.username }}</td>
</tr>
<tr height="20px">
    <td style="text-align:right">Пароль:  </td>
    <td>{{ form.password }}</td>
</tr>
<tr height="10px">
    <td></td><td></td></tr>
<tr><td colspan="3" align="center">
<input type="submit" value="Логин" />
</td></tr>
<input type="hidden" name="next" value="{{ next }}" />
</form>
</center>
{% endblock %}
</body>
</html>
